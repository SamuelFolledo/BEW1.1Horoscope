{% extends 'base.html' %} <!-- this is kind of like importing or creating a refernce for your base.html file-->

{% block title %}
    Enter Your Info
{% endblock %}

{% block body %}
<form action='/compliment'>
    <p>
        What is your name?
        <input type="text" name="name"/> <!-- type = text is the text box -->
    </p>
    <p>
        <input type="checkbox" name="show_compliments"/> <!-- -->
        Show Compliments
    </p>
    <p>
        How many compliments?
        <select name="num_compliments"> <!-- -->
            <option value="1">One</option> <!-- -->
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </p>
    <input type="submit"> <!-- -->
</form>
{% endblock %}
